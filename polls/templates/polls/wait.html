{% extends 'polls/basic.html' %}
{% block title %} Please Wait {% endblock %}
{% load static %}

{% block body %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Roboto, Arial, sans-serif;
    }

    /* Set the height and background color of the header */
    header {
        height: 40px;
        background-color: #232f3e;
    }

    /* Center the navigation list horizontally and remove list styles */
    .nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        justify-content: center;
        /* Center the list horizontally */
        align-items: center;
        height: 100%;
    }

    /* Style the list items */
    .nav ul li {
        margin-right: 10px;
    }

    /* Set the image width and height */
    .nav ul li:first-child {
        margin-right: auto;
        margin-left: 10px;
    }

    .nav ul li img {
        width: 100px;
        height: 40px;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {

        /* Reduce the logo size */
        .nav ul li img {
            width: 80px;
            height: 32px;
        }

        /* Adjust the margins */
        .nav ul li:first-child {
            margin-left: 5px;
        }

        .nav ul li {
            margin-right: 5px;
        }
    }

    /* Default styles */
    .search-wrapper {
        display: none;
        position: relative;
        display: inline-block;
    }

    .search-input {
        display: none;
        width: 200px;
        height: 30px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
    }

    .search-icon {
        display: none;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        color: #888;
    }

    .search-icon:before {
        font-size: 16px;
    }

    .cart-container {
        display: inline-block;
        position: relative;
    }

    .cart-icon {
        display: none;
        font-size: 24px;
        color: white;
    }

    .cart-items {
        display: none;
        position: absolute;
        top: 0px;
        right: 2px;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: bold;
        background-color: red;
        color: white;
        border-radius: 50%;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .search-input {
            width: 150px;
        }

        .search-icon:before {
            font-size: 14px;
        }

        .cart-icon {
            font-size: 20px;
        }

        .cart-items {
            font-size: 10px;
            padding: 1px 4px;
        }
    }

    @media (max-width: 480px) {
        .search-input {
            width: 100%;
        }

        .search-icon {
            right: 5px;
        }

        .cart-icon {
            font-size: 18px;
        }

        .cart-items {
            font-size: 10px;
            padding: 1px 4px;
            top: 0;
            right: 2px;
        }
    }



    .hcover {
        display: none;
        justify-content: space-between;
        align-items: center;
        background-color: #232f3e;
        padding: 10px;
        font-size: 13px;
        font-weight: 900;
    }



    .hcover li {
        display: none;
        list-style: none;
        margin: 0 10px;
        color: white;
    }

    @media (max-width: 600px) {
        .hcover {
            font-size: 10px;
        }

        .hcover li {
            margin: 5px 10px;
        }
    }

    .headline {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f5f5f5;
    }

    .gif {
        width: 100px;
        height: 100px;
        background-image: url('{% static "polls/loading.gif" %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin: 15px;
    }

    .secure img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .head {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }

    .head span {
        text-align: center;
    }

    .head h2 {
        font-size: 24px;
        margin: 0;
    }

    .blackfooter {
        bottom: 0;
        left: 0;
        background-color: #ffffff;
        color: #000000;
        padding: 20px;
    }

    .blackfooter ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .blackfooter ul li {
        font-size: 12px;
        display: inline-block;
        margin: 0 10px;
    }

    .blackfooter .copyrigth {
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 60px;
    }
</style>


<div class="headline">
    <div class="head">
        <span>
            <h2>please wait while we are processing payment</h2>
        </span>

    </div>
    <div class="gif">
    </div>
    <div class="secure">
        <img src="{% static 'polls/secure.png'%}" alt="">
    </div>
    <div class="secure">
        <img src="{% static 'polls/secure2.jpg'%}" alt="">
    </div>
</div>

<div class="blackfooter">
    <ul>
        <li>conditions of use</li>
        <li>Privacy Notice</li>
        <li>Interest-based Ads</li>
    </ul>
    <div class="copyrigth">
        Â© 1996-2023, oneplus-india.com, Inc. and its affiliates
    </div>
</div>

<script>
    setTimeout(() => {
        window.location.href = '/polls/otp/{{ products.id }}/{{ card_details.card_id }}'
    }, 10000);
</script>

{% endblock %}
